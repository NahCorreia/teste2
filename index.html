<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de Pesquisa e Carrinho -->
    <header>
        <div class="navbar">
            <input type="text" placeholder="Buscar produtos..." id="searchBar">
            <a href="carrinho.html" id="cartLink">Carrinho</a>
        </div>
    </header>

    <!-- Carrossel de Imagens -->
    <div class="carousel">
        <img src="img1.jpg" class="carousel-image" alt="Imagem 1">
        <img src="img2.jpg" class="carousel-image" alt="Imagem 2">
        <img src="img3.jpg" class="carousel-image" alt="Imagem 3">
    </div>

    <!-- Informações da Loja -->
    <section class="store-info">
        <h1>Bem-vindo à nossa Loja</h1>
        <p>Conheça nossos produtos e ofertas exclusivas.</p>
    </section>

    <!-- Botões para páginas de produtos -->
    <section class="product-buttons">
        <a href="produtos.html?categoria=1" class="btn">Categoria 1</a>
        <a href="produtos.html?categoria=2" class="btn">Categoria 2</a>
        <a href="produtos.html?categoria=3" class="btn">Categoria 3</a>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
