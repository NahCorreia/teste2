<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <div class="navbar">
            <input type="text" placeholder="Buscar produtos..." id="searchBar">
            <a href="carrinho.html" id="cartLink">Carrinho</a>
        </div>
    </header>

    <!-- Logo da Loja -->
    <div class="logo">
        <img src="logo.png" alt="Logo da Loja">
    </div>

    <!-- Informações principais da loja -->
    <section class="store-info">
        <h1>Bem-vindo à nossa Loja</h1>
        <p>Conheça nossos produtos de alta qualidade e com preços acessíveis.</p>
    </section>

    <!-- Botões para as páginas de produtos -->
    <section class="product-buttons">
        <a href="produtos1.html" class="btn">Categoria 1</a>
        <a href="produtos2.html" class="btn">Categoria 2</a>
        <a href="produtos3.html" class="btn">Categoria 3</a>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
