<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de Pesquisa e Carrinho -->
    <div class="header">
        <input type="text" id="search-bar" placeholder="Buscar produto...">
        <div id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
        </div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow">
        <img src="img1.jpg" class="slide" alt="Imagem 1">
        <img src="img2.jpg" class="slide" alt="Imagem 2">
        <img src="img3.jpg" class="slide" alt="Imagem 3">
    </div>

    <!-- Informações de Loja -->
    <div class="info">
        <img src="logo.png" alt="Logo" class="logo">
        <p>Local: Rua Exemplo, 123 - Centro</p>
        <p>Data: 13 de Novembro de 2024</p>
        <p>Slogan: "A melhor loja para você!"</p>
    </div>

    <!-- Botões de Navegação -->
    <div class="button-container">
        <button onclick="location.href='milkshakes.html'">Milkshakes</button>
        <button onclick="location.href='livros.html'">Livros</button>
        <button onclick="location.href='combos.html'">Combos</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
