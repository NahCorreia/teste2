<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Loja Simples</h1>
  </header>

  <main>
    <section id="produtos">
      <h2>Produtos</h2>
      <div class="produto" data-id="1" data-nome="Produto 1" data-preco="100">
        <h3>Produto 1</h3>
        <p>Preço: R$ 100,00</p>
        <button onclick="adicionarAoCarrinho(1)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto" data-id="2" data-nome="Produto 2" data-preco="200">
        <h3>Produto 2</h3>
        <p>Preço: R$ 200,00</p>
        <button onclick="adicionarAoCarrinho(2)">Adicionar ao Carrinho</button>
      </div>
    </section>

    <section id="carrinho">
      <h2>Carrinho</h2>
      <ul id="itens-carrinho"></ul>
      <p id="total">Total: R$ 0,00</p>
      <button id="finalizar-compra" onclick="finalizarCompra()">Finalizar Compra</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>s
