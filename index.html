<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção do Slideshow -->
    <div class="slideshow">
        <img src="foto.jpg" class="slide" alt="Imagem 1">
        <img src="Urso.Bart.jpg" class="slide" alt="Imagem 2">
        <img src="img3.jpg" class="slide" alt="Imagem 3">
    </div>

    <!-- Barra de Pesquisa -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Buscar produto...">
    </div>

    <!-- Horário, Local e Slogan -->
    <div class="info">
        <p>Horário de funcionamento: 08:00 - 22:00</p>
        <p>Local: Rua Exemplo, 123 - Centro</p>
        <p>Slogan: "A melhor loja para você!"</p>
    </div>

    <!-- Botões de Navegação -->
    <div class="button-container">
        <button onclick="location.href='combos.html'">Combos</button>
        <button onclick="location.href='livros.html'">Livros</button>
        <button onclick="location.href='milkshakes.html'">Milkshakes</button>
    </div>

    <!-- Carrinho -->
    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
