<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Categoria 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <div class="navbar">
            <input type="text" placeholder="Buscar produtos..." id="searchBar">
            <a href="carrinho.html" id="cartLink">Carrinho</a>
        </div>
    </header>

    <h1>Categoria 1 - Produtos</h1>
    <div class="product-list">
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do produto 1.</p>
            <p>Preço: R$ 50,00</p>
            <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2.</p>
            <p>Preço: R$ 75,00</p>
            <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
